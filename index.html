<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <input type="number" id="weight" placeholder="Weight (lbs)" step="0.01" required>
        <input type="number" id="height" placeholder="Height (in)" step="0.01" required>

        <!-- Intensity selection -->
        <label for="intensity">Select Intensity Level:</label>
        <select id="intensity" required>
            <option value="">Choose...</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
        </select>

        <!-- Equipment selection (now single choice) -->
        <label for="equipment">Select Equipment:</label>
        <select id="equipment" required>
            <option value="">Choose...</option>
            <option value="Body Only">Body Only</option>
            <option value="Dumbbells">Dumbbells</option>
            <option value="Full Equipment">Full Equipment</option>
        </select>

        <button type="submit">Calculate BMI</button>
    </form>

    

    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
