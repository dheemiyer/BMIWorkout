<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <input type="number" id="weight" placeholder="Weight (lbs)" step="0.01" required>
        <input type="number" id="height" placeholder="Height (in)" step="0.01" required>
        <button type="submit">Calculate BMI</button>
    </form>

        <a href="https://www.linkedin.com/in/ziyi-wang-78b98a326/">Owen</a>
    </p>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
